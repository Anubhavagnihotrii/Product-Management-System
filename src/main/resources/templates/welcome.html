<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <title>Welcome</title>
  </head>
  <body>
    <section
      class="bg-center bg-no-repeat bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/conference.jpg')] bg-gray-700 bg-blend-multiply"
    >
      <div>
        <section th:replace="~{/fragments/header2::header}"></section>
      </div>

      <div th:if="${success}">
        <section th:replace="~{/fragments/alerts::section}"></section>
      </div>

      <main>
        <section class="text-gray-100 body-font">
          <div class="container px-5 py-20 mx-auto">
            <div class="flex flex-wrap -m-9">
              <div class="p-4 md:w-1/3">
                <div
                  class="h-full border-2 border-gray-100 border-opacity-60 rounded-lg overflow-hidden p-5"
                >
                  <img
                    class="lg:h-48 md:h-36 h-auto w-full object-contain object-center"
                    src="/static/images/cart.png"
                    alt="unable to load the image"
                    loading="lazy"
                  />
                  <hr class="border-t-2 border-gray-300 my-4" />
                  <div class="p-5">
                    <h2
                      class="tracking-widest text-xs title-font font-medium text-gray-100 mb-1"
                    >
                      PMS
                    </h2>
                    <h1
                      class="title-font text-lg font-medium text-gray-100 mb-3"
                    >
                      Add Products
                    </h1>
                    <p class="leading-relaxed mb-3">
                      Add Products, Amplify Your Experience !
                    </p>
                    <br />
                    <div class="flex items-center flex-wrap">
                      <a href="/add-pro">
                        <button
                          class="inline-flex text-white bg-blue-700 border-0 py-2 px-6 focus:outline-none hover:bg-blue-700 rounded text-lg"
                        >
                          Add Products
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="p-4 md:w-1/3">
                <div
                  class="h-full border-2 border-gray-100 border-opacity-60 rounded-lg overflow-hidden p-5"
                >
                  <img
                    class="lg:h-48 md:h-36 w-full object-contain object-center"
                    src="/static/images/rm-cart.png"
                    alt="unable to load the image"
                    loading="lazy"
                  />
                  <hr class="border-t-2 border-gray-100 my-4" />
                  <div class="p-6">
                    <h2
                      class="tracking-widest text-xs title-font font-medium text-gray-100 mb-1"
                    >
                      PMS
                    </h2>
                    <h1
                      class="title-font text-lg font-medium text-gray-100 mb-3"
                    >
                      Delete Products
                    </h1>
                    <p class="leading-relaxed mb-3">
                      Clear your cart clutter with a simple click !
                    </p>
                    <br />
                    <div class="flex items-center flex-wrap">
                      <a
                        class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0"
                        href="/del-pro"
                      >
                        <button
                          class="inline-flex text-white bg-blue-700 border-0 py-2 px-6 focus:outline-none hover:bg-blue-800 rounded text-lg"
                        >
                          Delete Products
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="p-4 md:w-1/3">
                <div
                  class="h-full border-2 border-lime-100 border-opacity-60 rounded-lg overflow-hidden p-5"
                >
                  <img
                    class="lg:h-48 md:h-36 w-full object-contain object-center"
                    src="/static/images/search-cart.png"
                    alt="blog"
                  />
                  <hr class="border-t-2 border-gray-100 my-4" />
                  <div class="p-6">
                    <h2
                      class="tracking-widest text-xs title-font font-medium text-gray-100 mb-1"
                    >
                      PMS
                    </h2>
                    <h1
                      class="title-font text-lg font-medium text-gray-100 mb-3"
                    >
                      Search Products
                    </h1>
                    <p class="leading-relaxed mb-3">
                      "Find. Modify. Customize."
                    </p>
                    <br />
                    <div class="flex items-center flex-wrap">
                      <a
                        class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0"
                        href="/search-pro"
                      >
                        <button
                          class="inline-flex text-white bg-blue-700 border-0 py-2 px-6 focus:outline-none hover:bg-blue-800 rounded text-lg"
                        >
                          Search Products
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div style="display: flex; justify-content: center">
            <a th:href="@{Display_File}">
              <button
                class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-pink-500 to-orange-400 group-hover:from-pink-500 group-hover:to-orange-400 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800"
              >
                <span
                  class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"
                >
                  Experience the convenience of accessing all the file content
                  you see here with just a single click!
                </span>
              </button>
            </a>
          </div>
        </section>
      </main>

      <div>
        <section th:replace="~{/fragments/footer::footer}"></section>
      </div>
    </section>
  </body>
</html>
