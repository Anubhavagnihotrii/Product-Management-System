<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <title>Welcome</title>
</head>
<body class="bg-lime-200">
<div>
    <section th:replace="~{/fragments/header2::header}"></section>
</div>

<div>
    <section th:replace="~{/fragments/alerts::section}"></section>
</div>

<main>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-20 mx-auto">
            <div class="flex flex-wrap -m-9">
                <div class="p-4 md:w-1/3">
                    <div class="h-full border-2 border-lime-100 border-opacity-60 rounded-lg overflow-hidden bg-lime-300">
                        <img class="lg:h-48 md:h-36 h-auto  w-full object-contain object-center" src="/static/images/cart.png" alt="unable to load the image" loading="lazy">
                        <hr class="border-t-2 border-lime-200 my-4">
                        <div class="p-5">
                            <h2 class="tracking-widest text-xs title-font font-medium text-gray-900 mb-1">PMS</h2>
                            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">Add Products</h1>
                            <p class="leading-relaxed mb-3">Add Products, Amplify Your Experience !</p> <br />
                            <div class="flex items-center flex-wrap ">
                                <a href="/add-pro" >
                                    <button class="inline-flex text-white bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg">Add Products</button>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-4 md:w-1/3">
                    <div class="h-full border-2 border-lime-100 border-opacity-60 rounded-lg overflow-hidden bg-lime-300">
                        <img class="lg:h-48 md:h-36 w-full object-contain object-center" src="/static/images/rm-cart.png" alt="unable to load the image" loading="lazy">
                        <hr class="border-t-2 border-lime-200 my-4">
                        <div class="p-6">
                            <h2 class="tracking-widest text-xs title-font font-medium text-gray-900 mb-1">PMS</h2>
                            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">Delete Products</h1>
                            <p class="leading-relaxed mb-3">Clear your cart clutter with a simple click !</p>
                            <br />
                            <div class="flex items-center flex-wrap">
                                <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0" href="/del-pro">
                                    <button class="inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-700 rounded text-lg">Delete Products</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="p-4 md:w-1/3">
                    <div class="h-full border-2 border-lime-100 border-opacity-60 rounded-lg overflow-hidden bg-lime-300">
                        <img class="lg:h-48 md:h-36 w-full object-contain object-center" src="/static/images/search-cart.png" alt="blog">
                        <hr class="border-t-2 border-lime-200 my-4">
                        <div class="p-6">
                            <h2 class="tracking-widest text-xs title-font font-medium text-gray-900 mb-1">PMS</h2>
                            <h1 class="title-font text-lg font-medium text-gray-900 mb-3">Search Products</h1>
                            <p class="leading-relaxed mb-3">Photo booth fam kinfolk cold-pressed sriracha leggings jianbing microdosing tousled waistcoat.</p>
                            <div class="flex items-center flex-wrap ">
                                <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0" href="/search-pro">
                                    <button class="inline-flex text-white bg-blue-700 border-0 py-2 px-6 focus:outline-none hover:bg-blue-800 rounded text-lg">Search Products</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>


</body>
</html>
